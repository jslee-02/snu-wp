<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>추첨 사이트</title>
    <style>
      /* 스타일 지정 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding-top: 50px;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }
      input[type=text] {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-right: 10px;
      }
      input[type=button] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      #participants-list {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
      }
      #participants-list li {
        margin-bottom: 5px;
      }
      #winner {
        font-weight: bold;
        color: red;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>추첨 사이트</h1>
    <form>
      <label for="name-input">이름:</label>
      <input type="text" id="name-input">
      <input type="button" value="등록" id="add-participant-button">
    </form>
    <ul id="participants-list"></ul>
    <input type="button" value="추첨" id="draw-winner-button">
    <p id="winner"></p>
    <input type="button" value="초기화" id="reset-button">
    <script src="script.js"></script>
  </body>
</html>
